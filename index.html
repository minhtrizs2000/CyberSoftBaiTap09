<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BS4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">



</head>

<body>


    <div class="QLSV">
        <div class="container py-5 text-center">
            <div class="row">
                <div class="col-6">
                    <form>
                        <h1>Quản lý sinh viên</h1>
                        <div class="row">
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="Subject1">Môn 1</label>
                                    <input type="text" class="form-control" id="Subject1">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="Subject2">Môn 2</label>
                                    <input type="text" class="form-control" id="Subject2">
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-group">
                                    <label for="Subject3">Môn 3</label>
                                    <input type="text" class="form-control" id="Subject3">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <select name="khuVuc" id="selectKhuVuc" class="form-control">
                                    <option value="0">Chọn khu vực ưu tiên</option>
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                </select>
                            </div>
                            <div class="col-6">
                                <select name="doiTuong" id="selectDoiTuong" class="form-control">
                                    <option value="0">Chọn đối tượng ưu tiên</option>
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                </select>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <div class="form-group pt-2">
                                    <label for="BaseGrade">Điểm chuẩn</label>
                                    <input type="text" class="form-control" id="BaseGrade">
                                </div>
                            </div>
                        </div>
                        <button id="btnQLSV" type="button" class="btn btn-success my-4">Submit</button> <br>
                        <p id="txtQLSVResult" class="badge badge-danger text-wrap" style="font-size: 30px;"></p>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <h1>Tính tiền điện</h1>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Tên</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="soKW" class="col-sm-2 col-form-label">Số KW</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="soKW">
                            </div>
                        </div>
                        <button id="btnTTD" type="button" class="btn btn-success my-4">Submit</button> <br>
                        <p id="txtTTDResult" class="badge badge-danger text-wrap" style="font-size: 30px;"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>




    <!-- BS4 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <!-- <script src="./main.js"></script> -->
    <script src="./main.js"></script>

</body>

</html>
